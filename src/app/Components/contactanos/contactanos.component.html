<form action="">
    <div class="container">
        <div class="row">
            <h1><strong><em>CONTACTENOS</em></strong></h1>
            <div class="form-group col-4" style="margin-top: 20px;">
                <label for="">Identifiacion</label>
                <input type="number" name="" id="" required class="form-control">
            </div>
            <div class="form-group col-4" style="margin-top: 20px;">
                <label for="">Nombre</label>
                <input type="text" name="" id="" required class="form-control">
            </div>
            
            <div class="form-group col-4" style="margin-top: 20px;">
                <label for="">Apellido</label>
                <input type="text" name="" id="" required class="form-control">
            </div>
            <div class="form-group col-12" style="margin-top: 20px; text-align: center;">
                <label for="">Ciudad</label>
                <select name="" id="" class="form-control">
                    <option selected>Elija una ciudad</option>
                    <option value="0">Cartagena</option>
                    <option value="1">barranquilla</option>
                    <option value="2">Santa Marta</option>
                    <option value="3">Medellin</option>
                    <option value="4">Bogota</option>
                    <option value="5">Cali</option>
                </select>
            </div>
            <div class="form-group col-12" style="margin-top: 20px;">
                <label for="">Comentarios</label>
                <textarea name="" id="" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group col-6" style="margin-top: 20px;">
                <label for="">Email</label>
                <input type="email" name="" id="" required class="form-control">
            </div>
            <div class="form-group col-6" style="margin-top: 20px;">
                <label for="">Usuario</label>
                <input type="password" name="" id="" required class="form-control">
            </div>
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15866.60774813298!
                2d-75.60915825!3d6.17732645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!
                4v1669528440371!5m2!1ses!2sco" 
                width="400" height="300" style="border:0; margin-top: 15px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <div class="form-check" style="margin-top: 20px; margin-left: 12px;">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      De acuerdo
                    </label>
                  </div>
            <div class="form-group col-6" style="margin-top: 20px;">
                
                <input type="button" value="Enviar formulario" class="form-control btn btn-primary">
            </div>
            <div class="form-group col-6" style="margin-top: 20px;">
                
                <input type="button" value="Cancelar" class="form-control btn btn-danger">
            </div>
        </div>
    </div>
</form>
